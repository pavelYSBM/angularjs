<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Form Validation</title>
    <!-- CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="formExample">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div ng-controller="ExampleController">
                    <h3>AngularJS Form Validation</h3>
                    <div class="bs-example">
                        <form name="form" class="css-form" novalidate>
                            <div class="form-group">
                                <label>Name:</label>
                                <input type="text" ng-model="user.name" class="form-control" name="uName" required="" />
                                <div ng-show="form.$submitted || form.uName.$touched">
                                    <div ng-show="form.uName.$error.required">Tell us your name.</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>E-mail:</label>
                                <input type="email" ng-model="user.email" class="form-control" name="uEmail" required="" />
                                <div ng-show="form.$submitted || form.uEmail.$touched">
                                    <span ng-show="form.uEmail.$error.required">Tell us your email.</span>
                                    <span ng-show="form.uEmail.$error.email">This is not a valid email.</span>
                                </div>
                            </div>
                            Gender:
                            <label><input type="radio" ng-model="user.gender" value="male" />male</label>
                            <label><input type="radio" ng-model="user.gender" value="female" />female</label>
                            <br />
                            <label>
                                <input type="checkbox" ng-model="user.agree" name="userAgree" required="" />

                                I agree:
                            </label>
                            <input ng-show="user.agree" type="text" ng-model="user.agreeSign" required="" />
                            <br />
                            <div ng-show="form.$submitted || form.userAgree.$touched">
                                <div ng-show="!user.agree || !user.agreeSign">Please agree and sign.</div>
                            </div>

                            <!--<input type="button" ng-click="reset(form)" value="Reset" />
                            <input type="submit" ng-click="update(user)" value="Save" />
                            <input type="button" ng-click="add(user)" value="Add" />-->
                            <button type="button" ng-click="add(user)" class="btn btn-default">Add</button>
                        </form>
                    </div>
                    <div class="row">
                        <div class="col-xs-4" ng-repeat="user in allUsers">
                            <all-users info-data="user"></all-users>
                        </div>
                    </div>
                    <!--<div all-users></div>-->
                    <pre>user = {{user | json}}</pre>
                    <pre>All Users = {{allUsers | json}}</pre>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- JS -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
<script src="js/controllers/mainController.js"></script>
<!--<script src="js/directives/showName.js"></script>-->
</html>
